<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabuada</title>
    <link rel = 'stylesheet' href="estilo.css">

<body>
    <header>
        <h1>Tabuada</h1>

    <section>
        <div>
            <p>Número:

        </div>
        <div>
            <select name="Tabuada" id="seltab" size = 10>

            </select>
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
