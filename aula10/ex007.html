<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando números</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
        input {
            font: normal 16pt Arial;        /* Essa é a parte de CSS do código*/
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +    <!-- Essa é a parte de HTML do código -->
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='res'>Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2') // Essa é a parte de JavaScript do código
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} é igual a <strong>${s}</strong>`
        }   
    </script>    
</body>
</html>
