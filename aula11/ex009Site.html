<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 14pt Arial;
        }    
        div {
            color:blueviolet;
        }
        input {
            border-radius: 8px
        }
    </style>
</head>
<body>
    <h1>Verificando nacionalidade</h1>
    Em qual país você mora? 
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificando" onclick="verificar()">
    <div id = 'res'>

    </div>
    <script>
        function verificar() {
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var p = (pais.value)
            res.innerHTML = `<p>Você vive em ${p}</p>`
            if(p == 'Brasil') {
                res.innerHTML += `<p>Você é brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro.</p>`
            }
        }
    </script>
</body>
</html>
